<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Изучаем Django</title>
	{% load static %}

	<link rel="stylesheet" type="text/css" href="{% static 'my_app/style.css' %}">
</head>
<body>
<div class="header">
	<p><a href="{% url 'my_app:index' %}">
	Журнал записей пользователя
	{% if user.is_authenticated %}{{ user.username }}{% endif %}
	</a></p>
</div>

{% block content %}{% endblock content %}

</body>
</html>
