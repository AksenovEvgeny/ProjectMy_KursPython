{% extends 'base.html' %}
 
{% block content %}
 
  <h3>Темы:</h3>

  {% for topic in topics %}
    <p>
      <strong>
        <a href="topics/{{ topic.id }}/">
          {{topic.text}}
        </a>
      </strong>
      (Дата создания: {{topic.date_added|date:'H:i d/m/Y'}})
    </p>
  {% empty %}
    <p>Пока нет тем</p>
  {% endfor %}
<div class="timetable-page">
    <div class="timetable-container">
        <div class="timetable-box">
<img alt="timetable" src="https://e7.pngegg.com/pngimages/603/31/png-clipart-paper-drawing-pencil-pencil-pencil-text.png" width="700">
    </div>
    </div>
</div>
{% endblock content %}
